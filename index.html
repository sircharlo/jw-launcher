<!DOCTYPE html>
<html>

<head>
  <title>JW Launcher</title>
  <!-- <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css"> -->
  <link rel="stylesheet" href="node_modules/bootstrap-dark-4/dist/bootstrap-dark.min.css">
  <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.min.css">
  <style>
    html,
    body {
      overflow: hidden;
      height: 100%;
    }

    .overlay {
      background: var(--light);
      position: fixed;
      height: 100%;
      width: 100%;
      z-index: 5000;
      top: 0;
      left: 0;
      float: left;
      text-align: center;
      display: flex;
    }

    #overlaySettings {
      z-index: 50;
    }

    #home {
      height: 100%;
    }

    #overlaySettings {
      font-size: 0.9em
    }

    #overlaySettings div.btn-group-toggle {
      border: 1px solid transparent;
      border-radius: 4px;
    }

    .invalid {
      border-color: var(--danger) !important;
    }

    #version span.badge {
      color: var(--dark);
      font-weight: normal;
    }

    .actions .btn {
      font-size: 6vh !important;
    }

    .advanced-actions .btn {
      font-size: 3vh !important;
    }

    #videos h5:not(.break-please),
    #videos h6 {
      font-size: 2vh;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    #videos h6 {
      font-size: 1.5vh;
    }

    #closeButton {
      position: fixed;
      height: 10vh;
      width: 10vh;
      border-bottom-right-radius: 2.5vw;
      font-size: 3vw;
      z-index: 1000;
    }
  </style>
  <meta name="color-scheme" content="light dark">
  <script>
    window.$ = window.jQuery = require('jquery');
    window.popperjs = require('popper.js');
    window.Bootstrap = require('bootstrap');
    window.select2 = require('select2')(jQuery);
  </script>
  <link rel="stylesheet" href="node_modules/select2/dist/css/select2.min.css">
</head>

<body>
  <div id="overlayInternetCheck" class="overlay justify-content-center">
    <div class="align-self-center">
      <div class="align-self-center text-dark fa-5x" role="status">
        <i class="fas fa-fw fa-wifi"></i>
      </div>
      <div class="align-self-center text-muted fa-2x" role="status">
        <i class="fas fa-circle-notch fa-spin"></i>
      </div>
    </div>
  </div>
  <div id="overlayPleaseWait" class="overlay justify-content-center" style="display: none;">
    <div class="align-self-center">
      <div class="align-self-center text-dark fa-5x" role="status">
        <i class="fas fa-fw fa-tasks"></i>
      </div>
      <div class="align-self-center text-muted fa-2x" role="status">
        <i class="fas fa-circle-notch fa-spin"></i>
      </div>
    </div>
  </div>
  <div id="overlayInternetFail" class="overlay justify-content-center" style="display: none;">
    <div class="align-self-center">
      <div class="align-self-center text-dark fa-5x" role="status">
        <i class="fas fa-fw fa-wifi"></i>
      </div>
      <div class="align-self-center text-danger fa-2x" role="status">
        <i class="fas fa-circle-notch fa-spin"></i>
      </div>
    </div>
  </div>
  <div id="overlayUpdateCheck" class="overlay justify-content-center" style="display: none;">
    <div class="align-self-center">
      <div class="align-self-center text-dark fa-5x" role="status">
        <i class="fas fa-fw fa-wifi"></i>
      </div>
      <div class="align-self-center text-success fa-2x" role="status">
        <i class="fas fa-check-circle"></i>
      </div>
    </div>
  </div>
  <div id="overlayUpdateAvailable" class="overlay justify-content-center" style="display: none;">
    <div class="align-self-center">
      <div class="align-self-center text-dark fa-5x" role="status">
        <i class="fas fa-fw fa-cloud-download-alt"></i>
      </div>
      <div class="align-self-center text-warning fa-2x" role="status">
        <i class="fas fa-circle-notch fa-spin"></i>
      </div>
    </div>
  </div>
  <div id="overlayUpdateDownloaded" class="overlay justify-content-center" style="display: none;">
    <div class="align-self-center">
      <div class="align-self-center text-dark fa-5x" role="status">
        <i class="fas fa-fw fa-cloud-download-alt"></i>
      </div>
      <div class="align-self-center text-success fa-2x" role="status">
        <i class="fas fa-check-circle"></i>
      </div>
    </div>
  </div>
  <div id="overlaySettings" class="flex-column p-4 overlay" style="display: none;">
    <div class="align-items-center d-flex justify-content-center pb-4">
      <i id="settingsIcon" class="fas fa-fw fa-user-cog fa-3x text-muted"></i>
    </div>
    <div class="d-flex flex-row flex-fill align-items-center">
      <label for="updateUrl" class="col-3 m-0 text-right">Settings URL</label>
      <div class="col-9">
        <input type="text" class="form-control form-control-sm" id="updateUrl" required />
      </div>
    </div>
    <hr class="my-2" />
    <div class="d-flex flex-row flex-fill align-items-center localSettings">
      <label for="username" class="col-3 m-0 text-right">Name of user</label>
      <div class="col-9">
        <input type="text" class="form-control form-control-sm" id="username" required />
      </div>
    </div>
    <hr class="my-2" />
    <div class="d-flex flex-row flex-fill align-items-center syncedSettings">
      <label for="link1Desc" class="col-3 m-0 text-right">Link 1</label>
      <div class="col-3">
        <input type="text" class="form-control form-control-sm" id="link1Desc" required />
      </div>
      <select id="link1Type" class="custom-select col-6">
        <option value="zoom">Zoom</option>
        <option value="stream">JW Stream (Convention/Assembly)</option>
        <option value="url" disabled>Custom URL</option>
      </select>
    </div>
    <div class="d-flex flex-row flex-fill align-items-center syncedSettings link1ZoomContainer">
      <label for="link1Id" class="col-3 m-0 text-right">Meeting ID</label>
      <div class="col-3">
        <input type="text" class="form-control form-control-sm" id="link1Id" required />
      </div>
      <label for="link1Password" class="col-3 px-3 m-0 text-right">Meeting Password</label>
      <div class="col-3">
        <input type="text" class="form-control form-control-sm" id="link1Password" required />
      </div>
    </div>
    <div class="flex-row flex-fill align-items-center syncedSettings link1UrlContainer" style="display: none">
      <label for="link1Id" class="col-3 m-0 text-right">URL</label>
      <div class="col-9">
        <input type="text" class="form-control form-control-sm" id="link1Url" required />
      </div>
    </div>
    <hr class="my-2" />
    <div class="d-flex flex-row flex-fill align-items-center syncedSettings">
      <label for="link2Desc" class="col-3 m-0 text-right">Link 2</label>
      <div class="col-3">
        <input type="text" class="form-control form-control-sm" id="link2Desc" required />
      </div>
      <select id="link2Type" class="custom-select col-6">
        <option value="zoom">Zoom</option>
        <option value="stream">JW Stream (Convention/Assembly)</option>
        <option value="url" disabled>Custom URL</option>
      </select>
    </div>
    <div class="d-flex flex-row flex-fill align-items-center syncedSettings link2ZoomContainer">
      <label for="link2Id" class="col-3 m-0 text-right">Meeting ID</label>
      <div class="col-3">
        <input type="text" class="form-control form-control-sm" id="link2Id" required />
      </div>
      <label for="link2Password" class="col-3 px-3 m-0 text-right">Meeting Password</label>
      <div class="col-3">
        <input type="text" class="form-control form-control-sm" id="link2Password" required />
      </div>
    </div>
    <div class="d-flex flex-row flex-fill align-items-center syncedSettings link2UrlContainer" style="display: none">
      <label for="link2Id" class="col-3 m-0 text-right">URL</label>
      <div class="col-9">
        <input type="text" class="form-control form-control-sm" id="link2Url" required />
      </div>
    </div>
    <hr class="my-2" />
    <div class="d-flex flex-row flex-fill align-items-center syncedSettings">
      <label for="link3Desc" class="col-3 m-0 text-right">Link 3</label>
      <div class="col-3">
        <input type="text" class="form-control form-control-sm" id="link3Desc" required />
      </div>
      <select id="link3Type" class="custom-select col-6">
        <option value="zoom">Zoom</option>
        <option value="stream">JW Stream (Convention/Assembly)</option>
        <option value="url" disabled>Custom URL</option>
      </select>
    </div>
    <div class="d-flex flex-row flex-fill align-items-center syncedSettings link3ZoomContainer">
      <label for="link3Id" class="col-3 m-0 text-right">Meeting ID</label>
      <div class="col-3">
        <input type="text" class="form-control form-control-sm" id="link3Id" required />
      </div>
      <label for="link3Password" class="col-3 px-3 m-0 text-right">Meeting Password</label>
      <div class="col-3">
        <input type="text" class="form-control form-control-sm" id="link3Password" required />
      </div>
    </div>
    <div class="d-flex flex-row flex-fill align-items-center syncedSettings link3UrlContainer" style="display: none">
      <label for="link3Id" class="col-3 m-0 text-right">URL</label>
      <div class="col-9">
        <input type="text" class="form-control form-control-sm" id="link3Url" required />
      </div>
    </div>
    <hr class="my-2" />
    <div class="d-flex flex-row flex-fill align-items-center syncedSettings">
      <label for="labelShutdown" class="col-3 m-0 text-right">Shutdown label</label>
      <div class="col-3">
        <input type="text" class="form-control form-control-sm" id="labelShutdown" required />
      </div>
      <div class="custom-control custom-switch col-6">
        <input type="checkbox" class="custom-control-input" id="hideShutdown" />
        <label class="custom-control-label" for="hideShutdown">Hide shutdown</label>
      </div>
      <label for="labelSettings" class="col-2 m-0 text-right">Settings label</label>
      <div class="col-2">
        <input type="text" class="form-control form-control-sm" id="labelSettings" required />
      </div>
    </div>
    <div class="d-flex flex-row flex-fill align-items-center syncedSettings">
      <label for="labelRemoteAssistance" class="col-3 m-0 text-right">Remote assistance label</label>
      <div class="col-3">
        <input type="text" class="form-control form-control-sm" id="labelRemoteAssistance" required />
      </div>
      <div class="custom-control custom-switch col-6">
        <input type="checkbox" class="custom-control-input" id="hideRemoteAssistance" />
        <label class="custom-control-label" for="hideRemoteAssistance">Hide remote assistance</label>
      </div>
    </div>
    <div class="d-flex flex-row flex-fill syncedSettings">
      <label for="broadcastLang" class="mr-3 mb-0 col-3 text-right">Language for broadcast</label>
      <select class="col-3" id="broadcastLang"></select>
    </div>
    <div class="d-flex flex-row flex-fill syncedSettings">
      <label for="targetVolume" class="mr-3 mb-0 col-3 text-right">System volume</label>
      <div class="col-3">
        <input type="range" class="form-control-range" id="targetVolume">
      </div>
      <div class="custom-control custom-switch col-6 notLinux">
        <input type="checkbox" class="custom-control-input" id="autoRunAtBoot" />
        <label class="custom-control-label" for="autoRunAtBoot">Autorun at startup</label>
      </div>
    </div>
    <div class="d-flex flex-row flex-fill align-items-center">
      <div class="flex-fill">
        <button type="button" class="btn btn-primary" id="btnExport">
          <i class="fas fa-fw fa-file-export"></i> Export settings file
        </button>
        <button type="button" class="btn btn-dark btnSettings">
          <i class="fas fa-fw fa-home"></i> Go back
        </button>
      </div>
    </div>
    <div id="version" class="align-items-center d-flex justify-content-center pt-3">
      <span class="badge"></span>
    </div>
  </div>
  <div id="home" class="d-flex flex-column">
    <div class="align-items-center d-flex h-50 flex-fill justify-content-center actions my-2">
      <button id="link1Button" type="button" class="btn btn-primary btn-lg h-100 mx-2 align-items-center col justify-content-center">
      </button>
      <button id="link2Button" type="button" class="btn btn-success btn-lg h-100 mx-2 align-items-center col justify-content-center">
      </button>
      <button id="link3Button" type="button" class="btn btn-warning btn-lg h-100 mx-2 align-items-center col justify-content-center">
      </button>
    </div>
    <div class="align-items-center h-25 justify-content-center actions my-2" style="display: none;">
      <button id="broadcast1button" type="button" class="btn btn-light btn-lg h-100 mx-2 align-items-center col justify-content-center">
      </button>
    </div>
    <div class="align-items-center d-flex h-25 text-center justify-content-center my-2 advanced-actions">
      <button class="btn btn-danger mx-2 col h-100" id="btnShutdown">
        <i class="fas fa-fw fa-power-off"></i> <span id="lblShutdown"></span>
      </button>
      <button class="btn btn-info mx-2 col h-100" id="btnRemoteAssistance">
        <i class="fas fa-fw fa-hands-helping"></i> <span id="lblRemoteAssistance"></span>
      </button>
      <button class="btn btn-danger mx-2 col h-100" id="btn-mac-update" style="display: none;">
        <i class="fas fa-fw fa-exclamation-triangle"></i> Update available!
      </button>
      <button class="btn btn-secondary mx-2 col h-100" id="btnSettings">
        <i class="fas fa-fw fa-user-cog"></i> <span id="lblSettings"></span>
      </button>
    </div>
  </div>
  <div id="videos" class="overlay flex-column bg-dark" style="display: none;">
    <div id="videoPlayer" class="overlay flex-column bg-dark" style="display: none;">
      <div id="closeButton" class="bg-danger text-light">
        <i class="fas fa-fw fa-times"></i>
      </div>
    </div>
    <div class="align-items-center h-25 justify-content-center my-2" style="display: none;">
      <div class="featuredVideos justify-content-center d-flex h-100">
        <div class="col-3 d-flex flex-column bg-warning mx-3 rounded" id="btnGoHome">
          <div class="flex-grow-1 pt-2 d-flex align-items-center justify-content-center lblGoHome">
            <h1>
              <i class="fas fa-fw fa-chevron-circle-left"></i> <span id="lblGoHome"></span>
            </h1>
          </div>
        </div>
      </div>
    </div>
    <div class="align-items-center h-75 justify-content-center my-2" style="display: none;">
      <div class="latestVideos justify-content-center"></div>
    </div>
    <div class="align-items-center h-100 justify-content-center my-2" style="display: none;">
      <div class="streamingVideos justify-content-center d-flex">
        <div class="card bg-warning mx-3 rounded" id="btnGoHome2" style="width: 18rem;">
          <div class="card-body lblGoHome">
            <h5 class="card-title">
              <i class="fas fa-fw fa-chevron-circle-left"></i> <span id="lblGoHome2"></span>
            </h5>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="./launcher.js"></script>
</body>

</html>
